<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Learning Features</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F8FAFC" x="0" y="0" width="800" height="400"></rect>
        
        <!-- Performance Chart -->
        <g transform="translate(50.000000, 100.000000)">
            <rect fill="#F1F5F9" x="0" y="0" width="200" height="150" rx="8"></rect>
            <line x1="20" y1="30" x2="20" y2="130" stroke="#64748B" stroke-width="2"></line>
            <line x1="20" y1="130" x2="180" y2="130" stroke="#64748B" stroke-width="2"></line>
            
            <!-- Chart bars -->
            <rect fill="#10B981" x="40" y="70" width="15" height="60" rx="2"></rect>
            <rect fill="#3B82F6" x="70" y="60" width="15" height="70" rx="2"></rect>
            <rect fill="#8B5CF6" x="100" y="50" width="15" height="80" rx="2"></rect>
            <rect fill="#EC4899" x="130" y="40" width="15" height="90" rx="2"></rect>
            <rect fill="#F97316" x="160" y="30" width="15" height="100" rx="2"></rect>
            
            <text font-family="Arial" font-size="14" fill="#334155" x="40" y="20">Performance Tracking</text>
        </g>
        
        <!-- Exam Screen -->
        <g transform="translate(300.000000, 50.000000)">
            <rect fill="#F1F5F9" x="0" y="0" width="220" height="180" rx="8"></rect>
            <rect fill="#E2E8F0" x="15" y="15" width="190" height="150" rx="4"></rect>
            
            <!-- Question content -->
            <rect fill="#64748B" x="30" y="30" width="80" height="10" rx="2"></rect>
            <rect fill="#64748B" x="30" y="50" width="160" height="5" rx="2"></rect>
            <rect fill="#64748B" x="30" y="65" width="140" height="5" rx="2"></rect>
            
            <!-- Answer options -->
            <rect fill="#CBD5E1" x="30" y="90" width="160" height="20" rx="4"></rect>
            <rect fill="#CBD5E1" x="30" y="120" width="160" height="20" rx="4"></rect>
            <rect fill="#4F46E5" x="30" y="150" width="160" height="20" rx="4"></rect>
            
            <text font-family="Arial" font-size="14" fill="#334155" x="70" y="-15">Online Exams</text>
        </g>
        
        <!-- Resources Library -->
        <g transform="translate(550.000000, 100.000000)">
            <rect fill="#F1F5F9" x="0" y="0" width="180" height="150" rx="8"></rect>
            
            <!-- Books on shelf -->
            <rect fill="#2563EB" x="20" y="30" width="30" height="80" rx="2"></rect>
            <rect fill="#D946EF" x="55" y="40" width="30" height="70" rx="2"></rect>
            <rect fill="#F97316" x="90" y="35" width="30" height="75" rx="2"></rect>
            <rect fill="#10B981" x="125" y="45" width="30" height="65" rx="2"></rect>
            
            <!-- Shelf -->
            <rect fill="#94A3B8" x="10" y="110" width="160" height="10" rx="2"></rect>
            
            <!-- Documents -->
            <rect fill="#E2E8F0" x="25" y="130" width="40" height="5" rx="1"></rect>
            <rect fill="#E2E8F0" x="75" y="130" width="40" height="5" rx="1"></rect>
            <rect fill="#E2E8F0" x="125" y="130" width="40" height="5" rx="1"></rect>
            
            <text font-family="Arial" font-size="14" fill="#334155" x="30" y="20">Academic Resources</text>
        </g>
        
        <!-- Admin Tools -->
        <g transform="translate(150.000000, 280.000000)">
            <rect fill="#F1F5F9" x="0" y="0" width="500" height="80" rx="8"></rect>
            
            <!-- Tools Icons -->
            <circle fill="#3B82F6" cx="50" cy="40" r="20"></circle>
            <text font-family="Arial" font-size="12" fill="white" x="42" y="45">👤</text>
            
            <circle fill="#8B5CF6" cx="150" cy="40" r="20"></circle>
            <text font-family="Arial" font-size="12" fill="white" x="142" y="45">📊</text>
            
            <circle fill="#EC4899" cx="250" cy="40" r="20"></circle>
            <text font-family="Arial" font-size="12" fill="white" x="242" y="45">📝</text>
            
            <circle fill="#F97316" cx="350" cy="40" r="20"></circle>
            <text font-family="Arial" font-size="12" fill="white" x="342" y="45">🔔</text>
            
            <circle fill="#10B981" cx="450" cy="40" r="20"></circle>
            <text font-family="Arial" font-size="12" fill="white" x="442" y="45">⚙️</text>
            
            <text font-family="Arial" font-size="14" fill="#334155" x="180" y="20">Administrative Tools</text>
        </g>
    </g>
</svg>